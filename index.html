<tr>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script>
document.getElementById('canvas').style.cursor = 'none';
function risi(){
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(350, 500, 10, 0, Math.PI*2, true);
	ctx.fillStyle='green';
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}
Swal.fire({
  title: 'Welcome',
  text:'Point of the game is to destroy all the blocks on the screen in shortest possible time. To do that, you need to allow the ball to destroy all the blocks, which means that you need to prevent it from touching the ground, using the paddle at the bottom of the screen.You can use A and D keys on your keyboard to move the paddle or you can use your mouse instead. Some blocks take multiple hits, but are worth more points. Press SPACE to start the game and good luck!',
  imageUrl: 'slike/instructions.png',
  imageWidth: 575,
  imageHeight: 200,
  imageAlt: 'Custom image',
})
var klik=new Audio("zvok/click.mp3");
function vizitka(){
	klik.play();
	Swal.fire({
  title: 'Business card',
  text:'Page made by Luka Grahor. All rights for images and sound effects belong to Mojang',
  showClass: {
    popup: 'animate__animated animate__fadeInDown'
  },
  hideClass: {
    popup: 'animate__animated animate__fadeOutUp'
  }
})
}
var audio=new Audio("zvok/glasba.mp3");
var predvajaj=false;
	function glasba(){
		klik.play();
		if(predvajaj==false){
			audio.play();
			predvajaj=true;
		}
		else{
			audio.pause();
			predvajaj=false;
		}
	}
function navodila(){
	klik.play();
	Swal.fire({
   title: 'Welcome',
  text:'Point of the game is to destroy all the blocks on the screen in shortest possible time. To do that, you need to allow the ball to destroy all the blocks, which means that you need to prevent it from touching the ground, using the paddle at the bottom of the screen.You can use A and D keys on your keyboard to move the paddle or you can use your mouse instead. Some blocks take multiple hits, but are worth more points. Good luck!',
  imageUrl: 'slike/instructions.png',
  imageWidth: 575,
  imageHeight: 200,
  imageAlt: 'Custom image',
})
}


</script>
